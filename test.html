      function findIndexByKey(arr, filter) {
        for (let i = 0; i < arr.length; i++) {
          if (filter(arr[i])) {
            return i;
          }
        }
        return -1;
      }
      const noop = () => {};
      class Queue {
        constructor(size = 6, render = noop) {
          this.renderSize = size;
          this.awaitQueues = [];
          this.renderQueues = [];
          this.render = render;
        }

        /**
         * 添加到等待队列
         * @date 2022-03-25
         * @param {any} item
         * @returns {any}
         */
        pushAwaitQueues(item) {
          this.awaitQueues.push(item);
          this.pushRenderQueues();
        }

        /**
         * 添加到渲染队列
         * @date 2022-03-25
         * @returns {any}
         */
        pushRenderQueues() {
          // 判断渲染队列的渲染情况
          if (this.renderQueues.length < this.renderSize) {
            // 开始调度
            this.dispatch(null, this.awaitQueues.shift());
            // 判断等待队列，有值就继续添加
            if (this.awaitQueues.length) {
              this.pushRenderQueues();
            }
          }
        }

        /**
         * 调度
         * @date 2022-03-25
         * @param {any} index
         * @param {any} item
         * @returns {any}
         */
        dispatch(index, item) {
          if (index) {
            this.renderQueues[index] = item;
          } else {
            this.renderQueues.push(item);
          }
          // 渲染
          this.render(item);
        }

        /**
         * 渲染成功，调度一下个
         * @date 2022-03-25
         * @param {any} key
         * @param {any} callbackFn
         * @returns {any}
         */
        renderSuccess(matchFn) {
          // 渲染完的位置
          const index = findIndexByKey(this.renderQueues, matchFn);
          if (index > -1 && this.awaitQueues.length) {
            this.dispatch(index, this.awaitQueues.shift());
          } else if (index > -1 && !this.awaitQueues.length) {
            // 清空并删除
            this.renderQueues[index] = null;
            this.renderQueues.splice(index, 1);
          }
        }
      }

      function remove(keys, key) {
        if (keys.length) {
          const index = keys.indexOf(key);
          if (index > -1) {
            return keys.splice(index, 1);
          }
        }

          scroll_top = document.body.scrollTop;
        }

        return function() {
          const now = Date.now();
          if (now - previous > wait) {
            fn.apply(this, arguments);
            previous = now;
          }
        };

            loadImage(key, el);
          }
          // 待渲染队列
          const queueData = new Queue(RENDER_SIZE, render);

          /**
           * 预加载图片
           * @date 2022-03-23
           * @param {any} src
           * @param {any} el
           * @returns {any}
           */
          function loadImage(src, el) {
            console.log(src, el);
            // 缓存中读取
            if (keys.indexOf(src) > -1) {
              el.src = src;
              // 开始调度
              queueData.renderSuccess(item => item.key === src);
              return;
            }
            const img = new Image();
            img.onload = function() {
              el.src = src;
              keysCache(src);
              // 开始调度
              queueData.renderSuccess(item => item.key === src);
            };
            img.onerror = function() {
              el.src = IMG_LOAD_ERROR_SRC;
            };
            img.src = src;
            // el 开始loading
            el.src = IMG_LOAD_SRC;
          }

          let kid = 0;

          /**
           * 缓存全部图片标签
           * @date 2022-03-23
           * @param {any} key
           * @param {any} el
           * @returns {any}
           */
          function pushCache(key, el) {
            // 计算偏移量
            const { top } = el.getBoundingClientRect();
            kid++;
            caches.push({ key, el, top, kid });
            console.log('caches', caches);
          }

          /**
           * 缓存图片src路径
           * @date 2022-03-25
           * @param {any} key
           * @returns {any}
           */
          function keysCache(key) {
            // 加载完的图片，添加到keys数组中
            if (keys.length > MAX_LENGTH) {
              remove(keys, keys[0]);
            }
            keys.push(key);
          }

          /**
           * 滚动事件
           * @date 2022-03-25
           * @param {any}
           * @returns {any}
           */
          const onScrollFn = throttle(e => {
            console.log('onScrollFn');
            // 遍历所有cache中的top高度
            const viewHeight = document.body.clientHeight + getScrollTop();
            console.log('viewHeight', viewHeight);
            if (!caches.length) {
              return;
            }
            caches.sort((a, b) => (b.top - a.top === 0 ? b.kid - a.kid : b.top - a.top));
            // 遍历循环，符合条件的存入awaitQueues
            for (let i = caches.length - 1; i > -1; i--) {
              const { key, el, top } = caches[i];
              if (Math.abs(top) < viewHeight) {
                // 开始加载突破
                queueData.pushAwaitQueues({ key, el });
                // 删除
                caches.splice(i, 1);
              }
            }
          }, 100);

          Vue.directive('img', {
            inserted: (el, bindings) => {
              const { value } = bindings;
              pushCache(value, el);
              el.src = IMG_LOAD_BEFORE_SRC;
              if (!Vue.ZSCROLL) {
                Vue.ZSCROLL = true;
                setTimeout(() => {
                  onScrollFn();
                }, 500);
                window.addEventListener('scroll', onScrollFn);
              }
            },
            unbind: () => {
              if (!keys.length) {
                Vue.ZSCROLL = false;
                window.removeEventListener('scroll', onScrollFn);
              }
            }
          });
        }
      };
      Vue.use(vImg);

      var app = new Vue({
        el: '#app',
        data() {
          return {
            lists: [
              'https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF',
              'https://t7.baidu.com/it/u=3779234486,1094031034&fm=193&f=GIF',
              'https://t7.baidu.com/it/u=318887420,2894941323&fm=193&f=GIF',
              'https://t7.baidu.com/it/u=2529476510,3041785782&fm=193&f=GIF',
              'https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF',
              'https://t7.baidu.com/it/u=3779234486,1094031034&fm=193&f=GIF',
              'https://t7.baidu.com/it/u=318887420,2894941323&fm=193&f=GIF',
              'https://t7.baidu.com/it/u=2529476510,3041785782&fm=193&f=GIF',
              'https://t7.baidu.com/it/u=2511982910,2454873241&fm=193&f=GIF'
            ]
          };
        },
        methods: {}
      });
    </script>
